<div style="width: 100%;
margin-top: 100px;">
 <dx-data-grid 
    id="gridContainer"
    [dataSource]="staffList"
    [showBorders]="true"
    [allowColumnReordering]="true"
    [columnAutoWidth]="true"
    keyExpr="Kimlik"
    [rowAlternationEnabled]="true" [showBorders]="true" [focusedRowEnabled]="true" [columnHidingEnabled]="true">    
    <dxo-selection mode="multiple"></dxo-selection>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-load-panel [enabled]="true"></dxo-load-panel>
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20, 40, 60, 80, 100]"></dxo-pager>
    <!-- <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel> -->
    <dxo-group-panel [visible]="false"></dxo-group-panel>
    <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
    <dxo-editing mode="row" [allowUpdating]="false" [allowAdding]="false"></dxo-editing>
    <dxo-filter-row [visible]="true" ></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-search-panel [visible]="true" [width]="240" placeholder="Arama..."></dxo-search-panel>
    <dxo-export [enabled]="true" fileName="Personel Listesi" [allowExportSelectedData]="true"></dxo-export>
    <dxi-column  caption="Personel Adı"  dataField="PERSONEL_ADI"></dxi-column>
    <dxi-column caption="Şube Kodu" dataField="SUBE_KODU"></dxi-column>
 <dxi-column caption="İşe Giriş" dataField="ISE_GIRIS"></dxi-column>
 <dxi-column caption="İşten Ayrılış" dataField="ISTEN_AYRILIS"></dxi-column>
 <dxi-column caption="Durum" dataField="AKTIF"></dxi-column>
    <!-- <dxi-column dataField="State"></dxi-column>
    <dxi-column dataField="Phone"></dxi-column>
    <dxi-column dataField="Fax"></dxi-column> -->
</dx-data-grid>
</div>
